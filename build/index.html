<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Fitness</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav class="header__navigation container">
        <img src="img/svg/logo.svg" width="89" height="20" alt="Логотип">
        <a href="tel:88005555555">8-800-555-55-55</a>
      </nav>
      <section class="header__content container">
        <div class="header__title">
          <p>омск</p>
          <div class="header__title-wrapper">
            <ul class="header__list">
              <li>Тренажерный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона </li>
            </ul>
            <h2>Фитнес<br>центр</h2>
          </div>
          <a href="#">Купить абонемент</a>
        </div>
        <picture>
          <!--1x: 324px; 2x: 648px; -->
          <source media="(max-width: 768px)" srcset="img/superman-tablet.jpg 1x, img/superman-tablet@2x.jpg 2x">
          <!--1x: 500px; 2x: 1000px; -->
          <img class="header__image" src="img/superman-desktop.jpg" srcset="img/superman-desktop@2x.jpg 2x"
            alt="Фото идеального тела в майке супермена">
        </picture>
        <ul class="header__social">
          <li>
            <a href="#">
              <svg width="13" height="9">
                <use href="img/sprite_auto.svg#icon-fb"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg width="14" height="9">
                <use href="img/sprite_auto.svg#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <svg width="11" height="9">
                <use href="img/sprite_auto.svg#icon-ig"></use>
              </svg>
            </a>
          </li>
        </ul>
      </section>

    </header>
    <main>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
